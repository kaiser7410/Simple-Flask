{% extends "layout.html" %} {% from "helpers/form_field.html" import
render_field %} {% block content %}
<h1 class="mb-2 text-2xl">會員登入</h1>
<form
  action="{{ url_for('user.login') }}"
  method="post"
  class="flex flex-col gap-4"
>
  {{ render_field(form.username) }} {{ render_field(form.password) }}
  <div>
    <button type="submit" class="p-2 text-lg text-white bg-blue-500 rounded-sm">
      登入
    </button>
  </div>
</form>
{% endblock %}
